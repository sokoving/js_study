<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="email" id="account" value="abc@def.com">

    <script>

        const $input = document.querySelector('input');

        console.log($input.attributes);     //NameNodeMap { 0: type, 1: id...}
        console.log($input.attributes[0]);  //index 0번 참조 > type
        console.log($input.attributes.type.value);

//이런 방식으로 값 수정하는 건 추천하지 않음
        $input.attributes.type.value = 'password';  // type 속성값 수정
        // $input.attributes.type.value = 'checkbox';
        $input.attributes.id.value = 'acc'  // id 속성값 수정 account > acc
        console.log($input.attributes.value.value);  // value 속성의 값 abc@def.com

    </script>
    
</body>
</html>
