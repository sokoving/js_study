<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background: lightgrey;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .red {
            color: red;
            border: 2px dashed tomato;
        }

        .blue {
            color: blue;
            border: 2px dashed aqua;
        }

        .circle {
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <div class="box red">안녕</div>

    <button id="change">변경</button>


    <script>
        //인라인 스타일 조작(우선순위 1000점)
        const $box = document.querySelector('.box');
        // $box.style.color = 'violet';  //인라인 스타일을 조작하는 문법
        $box.style.fontSize = '1.2em';

        //css로 인라인 스타일 조작 > 관리가 불편하고 고치기가 힘들기 때문에 비추
        //js로 인라인 스타일 조작 > 우선순위를 높이고 싶을 때 추천

        //클래스 조작
        //어트리뷰트에서 classList, className 확인
        // classList: DOMTokenList(2) ['box', 'red', value:'box red'] > 유사 배열
        // className : "box red" > 문자열

        //className으로 요소의 클래스 수정(비추)
        $box.className = 'blue'; // 클래스 네임을 변경하면 전체가 바뀜
        $box.className = 'box blue'; //box 유지하고 싶으면 다시 써야 함

        //classList로 요소에 클래스를 추가
        $box.classList.add('circle'); //box, red 유지, circle 추가
        $box.classList.add('aaa', 'bbb', 'ccc'); //클래스 3개 한번에 추가

        //요소에 클래스를 제거
        $box.classList.remove('circle');
        $box.classList.remove('aaa', 'ccc');

        //요소의 클래스 교체
        $box.classList.replace('blue', 'red'); //(있는 거, 새 거)
        
        //요소에 특정 특정 클래스의 존재 유무 확인(논리값 반환)
        console.log($box.classList.contains('blue')); //false
        console.log($box.classList.contains('box'));  //true

        //요소에 특정 클래스가 있으면 제거, 없으면 추가
        $box.classList.toggle('circle'); //서클 없음 > 추가
        $box.classList.toggle('circle'); //서클 있음 >제거


        const $btn = document.getElementById('change');

        // 클릭 이벤트: 버튼을 누르면 중괄호 안의 코드가 실행됨
        $btn.onclick = e => {
            //버튼을 누르면 $box의 네모가 동그라미로
            //또 누르면 동그라미가 네모로 바뀌는 동작

            $box.classList.toggle('circle')

            /* 토글과 동일 코드
            const TARGET_CLASS = 'circle' //circle을 상수로 처리(대문자로 씀) > 오타 줄임, onclick문을 벗어나면 사라짐
            if($box.classList.contains('TARGET_CLASS')) { //$box의 클래스에 circle이 있으면
                //현재 모양이 동그라미
                $box.classList.remove('TARGET_CLASS');
            } else {
                //현재 모양이 네모
                $box.classList.add('TARGET_CLASS')
            }
            */

        };
</script>
    
</body>
</html>
