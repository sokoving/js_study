<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>아무 곳이나 클릭하세요</p>
    <em class="msg"></em>

    <script>
        // 문서 전체에 이벤트 걸기 > document
        document.addEventListener('click', function(hello) {
            console.log('클릭 이벤트 발생');
            console.log(hello);
            console.log(hello.x);
            console.log(hello.y);

            const $msg = document.querySelector('.msg');
            $msg.textContent = `x: ${hello.x}, y: ${hello.y}`
                })
        /*이벤트 객체: 인수 hello에는 이벤트에 대한 정보를 담고 있는 객체가 담겨 있다.
        target 프로퍼티 : 이벤트를 발생시킨 DOM 요소(p, html 등)
        x, y 프로퍼티: 클릭 이벤트 좌표값
        */

    </script>
    
</body>
</html>
