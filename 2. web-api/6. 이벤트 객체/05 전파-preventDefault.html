<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .link2 {
            text-decoration: underline;
            color: blue;
            cursor: pointer;
        }
        
    </style>

</head>
<body>

<!--
    preventDefault(); 
    : 요소에 내장돼 있는 기본 기능 중단
    바로 기능을 동작시키기보다
    양식을 검사하거나, 확인을 거친다는 등의 절차가 필요할 때
    일시 중지시키는 용도로도 사용
-->
    
    <!-- <div class="link2">구글 링크</div> -->
    
    <a href="https://www.naver.com" class="link">네이버 링크</a>

    <form action="/hello">
        <input type="text" name="ttt">
        <button id="check" type="submit">확인</button>
    </form>



    <script>

/*
    div를 a처럼 쓰기 :  되긴 하지만 구조가 약해진다
        const $link2 = document.querySelector('.link2');
        $link2.onclick = e => {
            location.href = 'https://www.google.com';
        };
*/


/*
    confirm(message)
    : 알림창의 띄워서 message를 보여준 후
    확인, 취소 선택지를 주고
    확인을 누르면 true 리턴, 취소를 누르면 false 리턴

*/
   
        //const answer = confirm('안녕하십니까?');
        //console.log(answer);

        
        const $link = document.querySelector('.link');
        $link.onclick = e => {
            if(!confirm('네이버로 이동합니까??')){
                // 취소를 눌렀을 때 실행할 코드
                e.preventDefault(); // 태그의 기본 기능 중단
            }
        };


        //submit  버튼 이벤트
        const $subBtn = document.getElementById('check');
        $subBtn.onclick = e => {
            // 확인 버튼을 눌렀을 때 입력값을 먼저 검증하겠다
            // 1. 일단 제출 막기
            e.preventDefault();

            const $input = $subBtn.previousElementSibling;
            // 2. 검사하기
            if ($input.value === '') {
                alert('필수입력사항입니다');
                return;
            }
            // 3. 잘 썼을 때 서버로 데이터 전송
            const $form = $subBtn.parentelement;
            $form.subnmit();
        }


    </script>
</body>
</html>
