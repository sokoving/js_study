<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="fruits">
        <li>사과</li>
        <li>사과</li>
    </ul>
    
    <script>
        //textContent는 마크업이 무시된 텍스트만 반환
        //innerHTML은 마크업이 포함된 텍스트 반환
        const $fruits = document.getElementById('fruits');
        console.log($fruits.innerHTML);
        console.log(typeof $fruits.innerHTML); //string
        //innerHTML은 문자타입으로 반환됨


        //주의 : ul 내부의 태그가 얼마나 있든 (전부) 수정된다. 
        $fruits.innerHTML = '<li class = "grape">포도</li>';
        $fruits.innerHTML += '<li class = "orange">오렌지</li>';

        //자식태그 전체 삭제
        $fruits.innerHTML = '';
    </script>

</body>
</html>
