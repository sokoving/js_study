<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .red {
            color: red;
            background: orange;
        }

        .blue {
            color: blue;
            background: aqua;
        }

        .tomato {
            color: tomato;
            background: turquoise;
        }

    </style>
</head>
<body>

    <ul id="fruits">
        <li class="red">사과</li>
        <li class="red">딸기</li>
        <li class="red">토마토</li>
        <li class="red">자두</li>
    </ul>
    
    <script>
        /*
        유사배열(HTMLCollection) : 객체와 배열의 성질을 모두 가진 객체

         장 - 객체와 배열의 성질 둘 다 가지고 있다
         단 - 배열이 아니기 때문에 배열 함수를 쓸 수 없다
              > 실제 배열로 바꿔서 쓸 수 있다.
                >> const realArray = [...$fruits.children]
                * 참조할 때 $ 주의

         *콘솔창의 prototype을 보면 쓸 수 있는 메서드를 볼 수 있다.


        */
       
        console.log(`======== 유사배열의 형태 ==========`);
        const arr = {       // (객체) 리터럴
            0: '멍멍이',    // 인덱스 번호 있음(배열)
            1: '야옹이',
            2: '짹짹이',
            length: 3,     // 길이 있음
            tiger: '어흥이'  // 키 추가도 가능
        };                  // [] 아니라 {} 씀(배열)

        console.log(arr[1]);    //인덱스로 참조 가능(배열)
        console.log(arr.tiger);  //키값으로 참조 가능(객체)
        console.log(arr.length);  
        
        console.log(`======== 유사배열의 실시간 변동 ==========`);
        /*
            HTMLCollection은 유사배열이며,
            실시간으로 상태를 변동시키는 DOM 객체입니다.
            그래서 반복문이 실행되는 와중에도
            배열의 내용이 실시간으로 변동하므로
            문제가 생길 여지가 있습니다.
            그리고 배열의 함수를 사용할 수 없음으로 
            실제 배열로 바꿔서 쓰는 것을 추천합니다.
        */

        const $fruits = document.getElementById('fruits');
        const $children = document.getElementsByClassName('red');
        console.log($children);

        for ( let i = 0; i < $children.length ; i++){
            $children[i].className = 'blue';
        }


        console.log(`======== 유사배열을 실제 배열로 바꾸기 ==========`);
        console.log($fruits.children);  //유사배열 출력
        const realArray = [...$fruits.children]  //실제 배열로 바꾸기
        console.log(realArray); //실제배열 출력

        
        for (let i = 0; i < realArray.length; i++){
            realArray[i].className = 'tomato';
        }


    </script>

</body>
</html>
