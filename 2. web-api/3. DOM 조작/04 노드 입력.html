<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
        <li>망고</li>
    </ul>


    <script>

        //1. 배열 디스트럭션(구조분해 할당 ES6+)
        const foods = ['라면', '오렌지', '치킨'];
                      //  1-1 변수 나열 = 배열
        const [ramen, orange, chicken] = foods;
        console.log(ramen); //라면
        /*
        1-2 나열된 변수가 배열의 길이보다 적다면 치키은 할당되지 않음
        const [ramen, orange] = foods;
        
       
        1-3 나열된 변수가 배열의 길이보다 많다면 남은 변수는 undefined
        const [ramen, orange, chicken, pizza] = foods;
        console.log(chicken);
        console.log(pizza);
        
        1-4 결론: 배열 길이에 맞춰 쓰는 편이 좋다
        
        1-5 이전 할당 방법
        const ramen = foods[0];
        const orange = foods[1];
        const chicken = foods[2];
        */

        const $fruits = document.getElementById('fruits');

        const [$apple, $banana, $grape, $mango] = $fruits.children;
        console.log(typeof $fruits);
        console.log(typeof $fruits.children);
        

        /* 타입 정리
        $fruits : 
        $fruits.children : 
        */

       //삽입: newNod에 화면에 없는 애가 올 때
       //이동: newNod에 화면에 있는 애가 올 때
       // 2. 노드 이동
        $fruits.insertBefore($banana, $mango);

        //맨 끝으로 이동
        $fruits.appendChild($grape);

    </script>

</body>
</html>
