<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- RESET CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"> -->
    <!-- jQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title></title>
</head>

<body>

    <input type="text" id="account" value="abc1234">

    <p class="msg"></p>

    <script>
        $(function () {

            // 속성값 얻기
            const id = $('#account').attr('id');
      //=== const id = document.getElementById('account').getAttribute('id')
            console.log(id);

            // 속성값 변경
            $('#account').attr('id', 'email');
         //=== document.getElementById('account').setAttribute('id', 'email')

            // 속성값 추가
            $('#account').attr('title', '이메일을 입력해~');
      //=== document.getElementById('account').setAttribute('title', '이메일을 입력해~');

            //속성값 제거
            $('#account').removeAttr('title');
      //=== document.getElementById('account').removeAttribute('title')

            // value 속성 얻어 p의 text에 입력
            $('#account').keyup(e => {
                $('p').text($('#account').val());
                /*
                    html() > innerHTML
                    text() > textContent, innerText
                    val() > value
                */
            });

        });
    </script>

</body>

</html>
