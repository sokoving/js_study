    <h2>안녕하세요</h2>
    
    <p class="content">오늘은 제이쿼리를 학습합니다.</p>

    <button id="hide">숨기기!</button>

    <script>

        // 제이쿼리의 시작 : 
        $(document).ready(function(){
            $(() => {
                // js 버튼 요소 노드 가져오기
                // const $btn = document.getElementById('hide');
                const $btn = $('#hide');
                console.log($btn);

                // 이벤트 등록하기
                // 주의: 문법 통일하기(js로 가져오면 js방식으로, jq로 가져오면 jq 방식으로)
                $btn.click(e => {
                    // $('.content').css('display', 'none');
                    $('.content').hide(); //.show
                })

            });

        });

    </script>
